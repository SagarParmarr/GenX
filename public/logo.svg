<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle (headphone cup) -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Inner detail circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <!-- GENX text centered inside the circle -->
  <text x="50" y="56" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-size="18" font-weight="500" text-anchor="middle" fill="white" letter-spacing="1.5">GENX</text>
</svg>